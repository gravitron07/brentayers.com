<dom-module id="global-logo">
	<style>
		:host {
			display: block;
		}

    @-webkit-keyframes bounceInDown {
      from, 60%, 75%, 90%, to {
        -webkit-animation-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.000);
        animation-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.000);
      }

      0% {
        opacity: 0;
        -webkit-transform: translate3d(0, -3000px, 0);
        transform: translate3d(0, -3000px, 0);
      }

      60% {
        opacity: 1;
        -webkit-transform: translate3d(0, 25px, 0);
        transform: translate3d(0, 25px, 0);
      }

      75% {
        -webkit-transform: translate3d(0, -10px, 0);
        transform: translate3d(0, -10px, 0);
      }

      90% {
        -webkit-transform: translate3d(0, 5px, 0);
        transform: translate3d(0, 5px, 0);
      }

      to {
        -webkit-transform: none;
        transform: none;
      }
    }

    @keyframes bounceInDown {
      from, 60%, 75%, 90%, to {
        -webkit-animation-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.000);
        animation-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.000);
      }

      0% {
        opacity: 0;
        -webkit-transform: translate3d(0, -3000px, 0);
        transform: translate3d(0, -3000px, 0);
      }

      60% {
        opacity: 1;
        -webkit-transform: translate3d(0, 25px, 0);
        transform: translate3d(0, 25px, 0);
      }

      75% {
        -webkit-transform: translate3d(0, -10px, 0);
        transform: translate3d(0, -10px, 0);
      }

      90% {
        -webkit-transform: translate3d(0, 5px, 0);
        transform: translate3d(0, 5px, 0);
      }

      to {
        -webkit-transform: none;
        transform: none;
      }
    }

    .bounceInDown {
      -webkit-animation-name: bounceInDown;
      animation-name: bounceInDown;
    }
		.logo{
			text-align: center;
			width: 100%;
			line-height: initial;
		}
		.logo__anchor{
			text-decoration: none;
			margin: 10% auto 0 auto;
			position: relative;
			width: 330px;
			display: block;
		}
		.logo__anchor::before{
			width: 136px;
			height: 136px;
			margin: 0 auto;
			display: block;
			content: " ";
			position: relative;
			background: url("/images/logo1.png") no-repeat;
			background-size: contain;
		}
    .logo__span--name{
      font-family: 'Andada-Regular';
      color: #f2f2f2;
      display: block;
      text-shadow: 2px 2px #101116;
      font-size: 4.5rem;
    }
    .logo__span--title{
      font-family: 'Andada-Regular';
      color: #f2f2f2;
      display: block;
      font-size: 2.5rem;
      margin: -6px 0 0 0;
      text-shadow: 2px 2px #101116;
    }

		@media only screen and (max-width: 959px) {
			.logo__anchor{
			margin: 2% auto 0 auto;
			}
		}
		@media only screen and (max-width: 780px) {
			.logo__anchor{
			margin: 7% auto 0 auto;
			}
			.logo__span--name{
			font-size: 2.5rem;
			}
			.logo__span--title{
			font-size: 1.2rem;
			margin: -6px 0 0 0;
			}
			.logo__anchor::before{
			width: 70px;
			height: 70px;
			}
      .logo__span--name{
        font-size: 2.5rem;
      }
      .logo__span--title{
        font-size: 1.2rem;
      }
		}
		@media only screen and (max-width: 346px) {
			.logo__anchor{
			margin: 3% auto 0 auto;
			}
		}
	</style>
	<template>
      <p class="logo" ><a href="/" class="logo__anchor bounceInDown animated"></a><span class="logo__span--name">Brent Ayers</span><span class="logo__span--title">Web Developer</span></p>
	</template>
</dom-module>
<script>
  (function() {
    Polymer({
      is: 'global-logo'
    });
  })();
</script>
